<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Nadu Scheme Connect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>Tamil Nadu Scheme Connect</h1>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/chatbot">Chatbot</a></li>
                <li><a href="/news">News</a></li>
                <li><a href="/map">Map</a></li>
            </ul>
            <div id="google_translate_element"></div>
        </nav>
        
    <!--<a href="/news" class="header-button">News</a>-><!-- Button to news.html -->
      
    </header>

    <main>
        <div class="container">
            <div id="chat-history">
                <!-- Dropdown for sorting chat history -->
                <div id="dropdown-container">
                    <select id="sort-dropdown" onchange="sortChatHistory()">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                    </select>
                </div>
                <h2>Chat History</h2>
                <div id="history-messages"></div>
            </div>

            <div id="chatbot">
                <div id="messages"></div>
                <div class="input-container">
                    <input type="text" id="user-input" placeholder="Type your message...">
                    <button onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i> <!-- Send icon -->
                    </button>
                    <button id="voice-button">
                        <i class="fas fa-microphone"></i> <!-- Speak icon -->
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script src="script.js"></script>
      <script type="text/javascript">
                function googleTranslateElementInit() {
        new google.translate.TranslateElement({
            pageLanguage: 'en', 
            includedLanguages: 'en,ta,hi', 
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        }, 'google_translate_element');
        } 
  </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
